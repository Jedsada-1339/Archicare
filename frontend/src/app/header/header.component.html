<section class="w-full px-8 text-gray-700 bg-white ">
    <div class="container flex flex-col flex-wrap items-center justify-between py-5 mx-auto md:flex-row max-w-7xl">
        <div class="relative flex flex-col md:flex-row">
            <a routerLink="/"
                class="flex items-center mb-5 font-medium text-gray-900 lg:w-auto lg:items-center lg:justify-center md:mb-0">
                <span class="mx-auto text-xl font-black leading-none text-gray-900 select-none">Archicare<span
                        class="text-indigo-600">.</span></span>
            </a>
            <nav
                class=" flex flex-wrap items-center mb-5 text-base md:mb-0 md:pl-8 md:ml-8 md:border-l md:border-gray-200">
                <a routerLink="/" class="mr-5 font-medium leading-6 text-gray-600 hover:text-gray-900">Home</a>
                <a routerLink="/allhouse" class="mr-5 font-medium leading-6 text-gray-600 hover:text-gray-900">House
                    plans</a>
                <a routerLink="/blog" class="mr-5 font-medium leading-6 text-gray-600 hover:text-gray-900">Blog</a>
                <a routerLink="/bookmark" class="group flex mr-5 font-medium leading-6 text-gray-600 hover:text-gray-900 gap-2">Bookmark<img src="svg/bookmark.svg" class="w-5 transition-opacity opacity-75 group-hover:opacity-100" alt="" /></a>
                <a routerLink="/post-page" class="mr-5 font-medium leading-6 text-gray-600 hover:text-gray-900">Post</a>
            </nav>
        </div>

        <div class="inline-flex items-center ml-5 space-x-6 lg:justify-end">
            <!-- แสดงเมื่อยังไม่ได้ล็อกอิน -->
            <ng-container *ngIf="!isLoggedIn">
                <a routerLink="/login"
                    class="inline-flex items-center justify-center px-4 py-2 text-base font-medium leading-6 text-white whitespace-no-wrap bg-indigo-600 border border-transparent rounded-md shadow-sm hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-600">
                    Login
                </a>
            </ng-container>

            <!-- แสดงเมื่อล็อกอินแล้ว -->
            <ng-container *ngIf="isLoggedIn && user">
                <div class="flex items-center space-x-4">
                    <!-- แสดงชื่อผู้ใช้ -->
                    <span class="text-gray-700 font-medium">Welcome, {{ user.username }}!</span>
                    
                    <!-- ปุ่ม Profile/Account -->
                    <div class="relative">
                        <button class="flex items-center text-gray-600 hover:text-gray-900 focus:outline-none">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                        </button>
                    </div>
                    
                    <!-- ปุ่ม Logout -->
                    <button 
                        (click)="logout()"
                        class="inline-flex items-center justify-center px-4 py-2 text-base font-medium leading-6 text-gray-600 whitespace-no-wrap bg-white border border-gray-300 rounded-md shadow-sm hover:bg-gray-50 hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-600">
                        Logout
                    </button>
                </div>
            </ng-container>
        </div>
    </div>
</section>
