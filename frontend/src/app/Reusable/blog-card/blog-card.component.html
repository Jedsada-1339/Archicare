<a
  routerLink="/blog-detail"
  class="group block h-full"
>
  <article
    class="relative flex flex-col justify-end overflow-hidden rounded-xl bg-gray-900 isolate h-full min-h-[300px] sm:min-h-[400px] md:min-h-[380px]"
  >
    <!-- Background Image -->
    <img
      src="img/house/Ex-house1.jpg"
      alt="Blog Image"
      class="absolute inset-0 object-cover w-full h-full -z-10 transition-transform duration-300 group-hover:scale-105"
    />

    <!-- Overlay -->
    <div class="absolute inset-0 -z-10 bg-gradient-to-t from-gray-900 via-gray-900/40"></div>
    <div class="absolute inset-0 -z-10 rounded-xl ring-1 ring-inset ring-gray-900/10"></div>

    <!-- Content -->
    <div class="px-4 pt-40 pb-4 md:pt-28">
      <p class="text-lg font-semibold leading-6 text-white transition-colors duration-300 group-hover:text-teal-100">
        {{title}}
      </p>
    </div>
  </article>
</a>
