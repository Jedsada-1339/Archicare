<div class="fixed bottom-0 right-4 p-4">
    <button class="bg-gray-800 text-white rounded-full w-15 h-15 flex items-center justify-center cursor-pointer"
        (click)="openmodal()">
        <img src="filter.svg" alt="">
    </button>
</div>

<!-- Filter modal -->
<div class="{{show_modal}} fixed inset-0 z-50 flex items-center justify-center">
  <!-- Overlay -->
  <div class="absolute inset-0 bg-white/50 backdrop-blur-sm" (click)="closemodal()"></div>

  <!-- Modal Content -->
  <div class="relative w-full max-w-xl bg-white rounded-2xl shadow-2xl z-50 p-8">
    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold text-gray-800">Filter Houses</h2>
      <button (click)="closemodal()" class="text-gray-500 hover:text-black text-xl font-bold">âœ•</button>
    </div>

    <!-- Form Fields -->
    <form class="space-y-6">
      <!-- House Type -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">House Type</label>
        <select class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500">
          <option value="">All</option>
          <option value="detached">Detached House</option>
          <option value="townhouse">Townhouse</option>
          <option value="estate">Housing Estate</option>
          <option value="modern">Modern House</option>
        </select>
      </div>

      <!-- Bedrooms -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Bedrooms</label>
        <div class="flex gap-3">
          <button type="button" class="px-4 py-2 border border-gray-300 rounded-full hover:bg-gray-100">1</button>
          <button type="button" class="px-4 py-2 border border-gray-300 rounded-full hover:bg-gray-100">2</button>
          <button type="button" class="px-4 py-2 border border-gray-300 rounded-full hover:bg-gray-100">3+</button>
        </div>
      </div>

      <!-- Bathrooms -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Bathrooms</label>
        <div class="flex gap-3">
          <button type="button" class="px-4 py-2 border border-gray-300 rounded-full hover:bg-gray-100">1</button>
          <button type="button" class="px-4 py-2 border border-gray-300 rounded-full hover:bg-gray-100">2</button>
          <button type="button" class="px-4 py-2 border border-gray-300 rounded-full hover:bg-gray-100">3+</button>
        </div>
      </div>

      <!-- Budget -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Budget (THB)</label>
        <div class="flex gap-3">
          <input type="number" placeholder="Min" class="w-1/2 px-4 py-2 rounded-lg border border-gray-300">
          <input type="number" placeholder="Max" class="w-1/2 px-4 py-2 rounded-lg border border-gray-300">
        </div>
      </div>

      <!-- Usable Area -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Usable Area (sqm)</label>
        <input type="number" placeholder="e.g. 100" class="w-full px-4 py-2 rounded-lg border border-gray-300">
      </div>

      <!-- Actions -->
      <div class="flex justify-end gap-3 pt-4 border-t mt-4">
        <button type="button" (click)="closemodal()"
          class="px-5 py-2 rounded-full border border-gray-300 hover:bg-gray-100 text-gray-700">Cancel</button>
        <button type="submit"
          class="px-6 py-2 rounded-full bg-black text-white hover:bg-gray-800 transition-all">Find</button>
      </div>
    </form>
  </div>
</div>
