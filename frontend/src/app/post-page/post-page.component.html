<app-header></app-header>

<body class="px-10 lg:px-30">
    <div class="flex justify-center items-center gap-6 pb-10 pt-5">
        <div class="flex justify-center">
            <nav
                class="flex overflow-x-auto items-center p-1 space-x-1 rtl:space-x-reverse text-sm text-gray-600 bg-gray-500/10 rounded-xl">
                <button role="tab" type="button" (click)="togglePostHouse()"
                    class="cursor-pointer flex whitespace-nowrap items-center h-8 px-5 font-semibold rounded-lg outline-none {{onSelectedHouse}}"
                    aria-selected="">
                    House
                </button>

                <button role="tab" type="button" (click)="togglePostBlog()"
                    class="cursor-pointer flex whitespace-nowrap items-center h-8 px-5 font-semibold rounded-lg outline-none hover:text-gray-800 {{onSelectedBlog}}">
                    Blog
                </button>
            </nav>
        </div>
    </div>

    <!-- Post House -->
    <div class="max-w-2xl mx-auto p-4">
        <form action="/submit-post" method="POST">
            <div class="mb-6">
                <label for="title" class="block text-lg font-medium text-gray-800 mb-1">Title</label>
                <input type="text" id="title" name="title"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500"
                    required>
            </div>

            <div class="mb-6">
                <label for="content" class="block text-lg font-medium text-gray-800 mb-1">Content</label>
                <textarea id="content" name="content"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500"
                    rows="6" required></textarea>
            </div>

            <div class="flex justify-end">
                <button type="submit"
                    class="px-6 py-2 bg-indigo-500 text-white font-semibold rounded-md hover:bg-indigo-600 focus:outline-none">Submit</button>
            </div>
        </form>
    </div>
</body>

<app-footer></app-footer>
